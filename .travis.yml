language: python
python:
- '3.9'
install:
- pip install wheel pytest
- pip install -e .
script:
- python -m pytest
before_deploy:
- pip install setuptools>=61.0.0 wheel build twine
deploy:
  provider: script
  skip_cleanup: true
  on:
    branch: master
  script:
    - python -m build
    - ls -l dist/ 
    - python -m twine upload --repository-url https://test.pypi.org/legacy/ dist/* -u __token__ -p ""
